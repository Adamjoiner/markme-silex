<div class=' thumbnails' 
     data-gutter="30px" data-column-width='200px' 
    data-item-selector="h3.inline"
     data-masonry="Tag.tags" >
    <h3 class="inline" data-ng-repeat="tag in Tags.tags">
        <span ><a class='label label-default' href="#/tag/{{tag}}">{{tag}} </a></span> 
    </h3>
</div>
