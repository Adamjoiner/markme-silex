<!-- Button to trigger modal -->
<a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h4>Edit bookmark</h4>
  </div>
  <div class="modal-body">
    <form name="bookmark_form" class='form-horizontal'>
      <div class="control-group">
        <label class='control-label' for="bookmark_title">Title :</label>
        <div class="controls">
          <input type="text" placeholder="title" 
          name="bookmark_title"
          class="span4"
          data-ng-model='bookmark_title'
          id="bookmark_title" required>
        </div>
        <label class='control-label' for="bookmark_url">Url :</label>
        <div class="controls">
          <input type="text" placeholder="url" 
          name="bookmark_url" 
          class="span4"
          data-ng-model="bookmark_url" 
          id="bookmark_url" required>
        </div>
        <label class='control-label' for="bookmark_description">Description :</label>
        <div class="controls">
          <input type="text" placeholder="description" 
          name="bookmark_description" 
          class="span4"
          data-ng-model="bookmark_description" 
          id="bookmark_description" required>
        </div>
        <label class='control-label' for="bookmark_tags">Tags :</label>
        <div class="controls">
          <textarea placeholder='sport, music, software' name="bookmark_tags" 
          data-ng-model="bookmark_tags" 
          id="bookmark_tags" cols="30" rows="10" class="span4"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <input class="btn btn-primary"type="submit" value="Save">
    <input class="btn" type="reset" value="Reset">
    <button class='btn' aria-hidden="true">Cancel</button>
    <!-- <button class="btn btn-primary">Save changes</button> -->

  </div>
</div>
